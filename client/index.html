<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script id='msgTemplate' type='text/x-handlebars-template'>
      <li class="message">
        <a href='#' class='username'>{{username}}</a>
          <span class='timestamp'>Posted <time class='timeago' datetime='{{updatedAt}}'></time> from:</span>
          <span class='room'>{{roomname}}</span><br />
          <span class='content'>{{text}}</span>
      </li>

    </script>

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/timeago/jquery.timeago.js"></script>
    <!-- your scripts -->
    <script class="appScript" src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      User: <input type="text" class='sendingUsername'/>
    <div id="rooms">
      Room:
      <select id="roomSelect">
      </select>
    </div>
    <div>
      Friends:
      <select id="friendSelect">
      </select>
      <br />
    </div>
    <form action="#" id="send" method="post">
      <input type="text" name="message" id="message"/>
      <input type="submit" name="submit" class="submit"/>
    </form>
    <button class="refresh">Refresh</button>
    <div id="chats"></div>
  </div>
  </body>
</html>
